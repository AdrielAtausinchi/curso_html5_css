<!DOCTYPE html>
<html lang="es_pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
    <style>
        h1 {
            background-color: brown;
            height: 210px;
            width: 210px;
            border-width: 10px;
            border-style: groove;
            border-color: cornflowerblue;

            padding-top: 30px;
            padding-right: 20px;
            padding-bottom: 10px;
        }

        ul {
            border-width: 10px;
            border-style: solid;
            border-color: darkgreen;
        }
    </style>
</head>
<body>
       <h1>Trabajando con listas</h1>
       <h2>Listas Ordenanas</h2>
       <ol type="1"> <!-- 1 A a I i-->
            <li>Recortes
            <li>Ligas
            <li>Cafe
            <li>Shampoo    
            <li>jaborn</li>
            <li> detergente</li>
        </ol>     
        <div>Acerque el mouse
            <p> Textos secreto</p>
        </div> 
       <h2>Listas sin orden </h2>
       <ul type="square"> <!-- disc circle square --> 
            <li>huevo</li>
            <li>jamon</li>
            <li>queso</li>
            <li>carne</li>
            <li>arroz</li>
       </ul>
</body>
</html>
